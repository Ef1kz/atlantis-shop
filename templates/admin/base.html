<!-- templates/admin/base_site.html -->
{% extends "admin/base.html" %}
{% load static %}

{% block title %}{{ title }} | ATLANTIS Администрирование{% endblock %}

{% block extrastyle %}
<style>
    :root {
        --primary-color: #f4a261;
        --secondary-color: #1a1a1a;
        --background-color: #0a0a0a;
        --text-color: #e0e0e0;
        --border-color: #2d2d2d;
        --card-hover: #2d2d2d;
    }

    #header {
        background: linear-gradient(to right, #1a4a6e, #2a6c91) !important;
        color: white !important;
    }

    #branding h1 {
        color: var(--primary-color) !important;
    }

    .module h2, .module caption, .inline-group h2 {
        background: var(--secondary-color) !important;
        color: var(--primary-color) !important;
    }

    div.breadcrumbs {
        background: #2a6c91 !important;
        color: white !important;
    }

    .button, input[type=submit], input[type=button], .submit-row input, a.button {
        background: var(--primary-color) !important;
        color: #000 !important;
        font-weight: bold !important;
    }

    .button:hover, input[type=submit]:hover, input[type=button]:hover {
        background: #f4a261 !important;
        opacity: 0.9;
    }

    body {
        background-color: var(--background-color);
        color: var(--text-color);
    }

    #content-main {
        background: transparent;
    }

    .module {
        background: var(--secondary-color);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        margin-bottom: 20px;
    }

    table {
        color: var(--text-color);
    }

    thead th {
        background: var(--border-color);
    }

    tr:nth-child(even) {
        background: rgba(255, 255, 255, 0.05);
    }

    .dashboard #content {
        width: 100%;
    }

    .dashboard .module table th {
        width: 100%;
    }

    .dashboard .module table td {
        white-space: nowrap;
    }

    .dashboard .module table td a {
        display: block;
        padding: 8px;
        color: var(--primary-color);
        text-decoration: none;
    }

    .dashboard .module table td a:hover {
        background: var(--card-hover);
        border-radius: 4px;
    }
</style>
{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">ATLANTIS Администрирование</a>
</h1>
{% endblock %}

{% block nav-global %}{% endblock %}

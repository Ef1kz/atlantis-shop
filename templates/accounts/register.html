{% extends 'base.html' %}
{% load static %}

{% block title %}Регистрация — ATLANTIS{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="gold text-center">Создать аккаунт</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-action w-100">Зарегистрироваться</button>
    </form>
    <div class="mt-3 text-center">
        <a href="{% url 'login' %}">Уже есть аккаунт? Войти</a>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block title %}Вход — ATLANTIS{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="gold text-center">Вход в аккаунт</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-action w-100">Войти</button>
    </form>
    <div class="mt-3 text-center">
        <a href="{% url 'register' %}">Нет аккаунта? Зарегистрироваться</a>
    </div>
</div>
{% endblock %}

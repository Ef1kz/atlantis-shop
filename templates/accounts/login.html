<!-- templates/accounts/login.html -->
{% extends 'base.html' %}

{% block title %}Вход — ATLANTIS{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card bg-darker border-0 shadow-lg">
                <div class="card-body p-5">
                    <h2 class="gold text-center mb-5 fw-bold">Вход в аккаунт</h2>

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-4">
                            <label for="{{ form.username.id_for_label }}" class="form-label text-light">Логин</label>
                            <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}"
                                   class="form-control bg-lighter border-0 text-white"
                                   value="{{ form.username.value|default:'' }}" required>
                        </div>

                        <div class="mb-4">
                            <label for="{{ form.password.id_for_label }}" class="form-label text-light">Пароль</label>
                            <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}"
                                   class="form-control bg-lighter border-0 text-white" required>
                        </div>

                        {% if form.errors %}
                        <div class="alert alert-danger bg-danger bg-opacity-20 border-danger text-white">
                            Неверный логин или пароль. Попробуйте снова.
                        </div>
                        {% endif %}

                        <button type="submit" class="btn btn-action w-100 mt-3">Войти</button>
                    </form>

                    <div class=""><div class="text-center mt-4">
                        <p class="text-light mb-2">Нет аккаунта?</p>
                        <a href="{% url 'accounts:register' %}" class="text-gold fw-bold">Зарегистрироваться</a>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}

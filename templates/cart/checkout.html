<!-- templates/cart/checkout.html -->
{% extends 'base.html' %}

{% block title %}Оформление заказа — ATLANTIS{% endblock %}

{% block content %}
<h1 class="gold text-center mb-4">ОФОРМЛЕНИЕ ЗАКАЗА</h1>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label gold">Адрес доставки</label>
        <input type="text" name="address" class="form-control bg-dark text-white" required>
    </div>
    <div class="mb-3">
        <label class="form-label gold">Телефон</label>
        <input type="text" name="phone" class="form-control bg-dark text-white" required>
    </div>
    <button type="submit" class="btn btn-action w-100">Подтвердить заказ</button>
</form>

<a href="{% url 'cart:detail' %}" class="btn btn-action mt-3">← Назад в корзину</a>
{% endblock %}
